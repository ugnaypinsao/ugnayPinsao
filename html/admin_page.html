<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin_page.css">
    <title>Admin Panel</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>WELCOME! Admin</h1>
        </div>
        <ul>
            <li><img src="announcement (2).png" alt="">&nbsp; <span>Announcement</span> </li>
            <li><img src="inbox (1).png" alt="">&nbsp;<span>Inbox</span> </li>
            <li><img src="calendar.png" alt="">&nbsp;<span>Calendar</span> </li>
            <li><img src="settings.png" alt="">&nbsp;<span>Settings</span> </li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><img src="search.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">Add New</a>
                    <img src="notifications.png" alt="">
                    <div class="img-case">
                        <img src="user.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h3>Add Data</h3>
                    </div>
                    <div class="icon-case">
                        <img src="#" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h3>Barangay Data</h3>
                    </div>
                    <div class="icon-case">
                        <img src="#" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h3>Edit Data</h3>
                    </div>
                    <div class="icon-case">
                        <img src="#" alt="">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

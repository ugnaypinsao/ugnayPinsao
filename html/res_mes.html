<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Message Admin</h2>
    <textarea id="userMessage" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const message = document.getElementById("userMessage").value;

      if (!message) {
        alert("Message cannot be empty.");
        return;
      }

      // Save the message to localStorage (simulate backend storage)
      let messages = JSON.parse(localStorage.getItem("messages")) || [];
      messages.push({ from: "User", text: message });
      localStorage.setItem("messages", JSON.stringify(messages));

      alert("Your message has been sent!");
      document.getElementById("userMessage").value = "";

      // Simulate notifying admin
      localStorage.setItem("adminNotification", "true");
    }
  </script>
</body>
</html>
